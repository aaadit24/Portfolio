<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html {
                --color-accent: oklch(65% 50% 0);
                accent-color: var(--color-accent);
            }
    
            body {
                max-width: 100ch;
                margin-inline: max(1em, (100% - 100ch) / 2);
                padding: 1rem;
            }
    
            nav {
                display: flex;
                border-bottom: 1px solid oklch(80% 3% 200);
                margin-bottom: 1em;
            }
            
            nav a {
                flex: 1;
                text-decoration: none;
                color: inherit;
                text-align: center;
                padding: 0.5em;
            }
    
            nav a:hover {
                border-bottom: 0.4em solid var(--color-accent);
                padding-bottom: 0.1em;
                background-color: oklch(from var(--color-accent) 95% 5% h);
            }
    
            nav a.current {
                border-bottom: 0.4em solid oklch(80% 3% 200);
                padding-bottom: 0.1em;
            }

            form {
                max-width: 800px;
            }

            form p {
                margin: 0 0 1em 0;
            }

            input, textarea {
                font: inherit;
                width: 100%;
                padding: 0.5em;
                margin-top: 0.5em;
                border: 1px solid #ccc;
                border-radius: 3px;
                box-sizing: border-box;
            }

            textarea {
                min-height: 150px;
                resize: vertical;
            }

            button {
                font: inherit;
                width: 100%;
                padding: 0.75em;
                background: #f5f5f5;
                border: 1px solid #ccc;
                border-radius: 3px;
                cursor: pointer;
            }

            button:hover {
                background: #e5e5e5;
            }
        </style>
        <title>Contact</title>
    </head>
    <body>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../projects/index.html">Projects</a>
            <a href="../contact/index.html" class="current">Contact</a>
            <a href="https://github.com/aaadit24" target="_blank">GitHub</a>
            <a href="../resume/index.html">Resume</a>
        </nav>

        <h1>Contact</h1>

        <form action="mailto:your.aaa004@ucsd.edu" method="POST" enctype="text/plain">
            <p>
                <label>
                    Email:
                    <input name="email" type="email" required>
                </label>
            </p>
            <p>
                <label>
                    Subject:
                    <input name="subject" required>
                </label>
            </p>
            <p>
                <label>
                    Message:
                    <textarea name="body" required></textarea>
                </label>
            </p>
            <button>Send Message</button>
        </form>

    </body>
</html>
